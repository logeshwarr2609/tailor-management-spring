<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor-Made Dress Order Form</title>
    <style>
        /* Add your CSS styles here */
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Order Tailor-Made Dress</h2>
    <form method="post" action="/submitOrder">
        <label for="customerName">Customer Name:</label><br>
        <input type="text" id="customerName" name="customerName"><br><br>
        
        <label for="dressType">Dress Type:</label><br>
        <select id="dressType" name="dressType">
            <option value="Casual">Casual</option>
            <option value="Formal">Formal</option>
            <option value="Wedding">Wedding</option>
        </select><br><br>
        
        <label for="dressSize">Dress Size:</label><br>
        <input type="text" id="dressSize" name="dressSize"><br><br>
        
        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
